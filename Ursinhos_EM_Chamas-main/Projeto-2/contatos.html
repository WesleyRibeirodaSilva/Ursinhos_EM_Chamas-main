<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="files/css/style.css" />

    <title>Contatos</title>
</head>

<body>
    <article class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5 col-xxl-5 ">
                <form action="">
                    <fieldset>

                        <div class="nome text-white">
                            <label for="">Nome:</label>
                            <div class="row">
                                <div class="col-3">
                                    <input type="text" name="Nome" id="Nome" placeholder="nome">
                                </div>

                            </div>
                        </div>

                        <label class="text-white" for="">Data:</label>
                        <div class="data ">

                            <input type="date" name="data" id="data">
                        </div>
                        <label class="text-white" for="">Telefone: </label>
                        <div class="telefone text-white">

                            <input type="tel" name="telefone" id="telefone" class="input-padrao" required
                                placeholder="(xx) xxxxx-xxxx">
                        </div>
                        <label class="text-white" for="">E-mail:</label>
                        <div class="email text-white">

                            <input type="email" name="email" id="email">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">


                <section class="col teste">

                    <p><i class=" bi bi-facebook"></i></p>
                    <hr>
                    <p><i class=" bi bi-instagram"></i></p>
                    <hr>
                    <p><i class=" bi bi-twitter"></i></p>
                    <hr>
                    <p><i class=" bi bi-envelope"></i></p>
                    <hr>
                    <p><i class=" bi bi-geo-alt"></i></p>
                </section>
            </div>
    </article>
    <aside>








    </aside>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
